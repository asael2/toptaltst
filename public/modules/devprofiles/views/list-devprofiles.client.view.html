<section data-ng-controller="DevprofilesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Devprofiles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="devprofile in devprofiles" data-ng-href="#!/devprofiles/{{devprofile._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="devprofile.created | date:'medium'"></span>
				by
				<span data-ng-bind="devprofile.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="devprofile.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!devprofiles.$resolved || devprofiles.length">
    	No Devprofiles yet, why don't you <a href="/#!/devprofiles/create">create one</a>?
    </div>
</section>
